<ion-header>

  <ion-navbar>
    <ion-title>
      <div class="elem">
        Chat
      </div>
      <div class="elem">
        <button id="logout" ion-button icon-only round (click)="logout()"><ion-icon name="log-out"></ion-icon></button>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content #ionChatContent padding>

  <div id="chatMessages">
    <div class="message" *ngFor="let message of messages" >
      <div [class]="message.username == username ? 'innerMeassage messageRight' : 'innerMeassage messageLeft'">
        <div class="username" *ngIf="username != message.username">{{message.username}}</div>
        <div class="message">{{message.message}}</div>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar #ionFooter>
    <div id="footer">
      <div class="elem">
        <elastic-textarea lineHeight="22" (notify)="recieve($event)" [recievedMessage]="message"></elastic-textarea>
      </div>
      <div class="elem">
        <button ion-button icon-only round outline (click)="sendMessage()"><ion-icon name="send"></ion-icon></button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>

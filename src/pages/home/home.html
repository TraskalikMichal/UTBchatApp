<ion-header>
  <ion-navbar>
    <ion-title>
      Chating app
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="user.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button block outline (click)="loginUser(user)">Login</button>
  <p class="registerLabel">Don't Have an Account?</p>
  <button ion-button block outline color="secondary" (click)="registerUser()">Register</button>

</ion-content>
